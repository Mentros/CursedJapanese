<div class="app-shell p-3 md:p-5">
  <p-card class="app-main-card">
    <ng-template pTemplate="header">
      <div class="p-4 pb-0 app-title-wrap">
        <div class="app-badge">Cursed Japanese</div>
        <h2 class="m-0 mb-2">Train Kana, Listening, and Flashcards</h2>
        <p class="m-0 text-color-secondary">
          Learn kana and review Japanese vocab with spaced repetition.
        </p>
      </div>
    </ng-template>
    <div class="flex flex-wrap gap-2 mb-4 app-nav">
      @for (item of navItems; track item.route) {
        <a
          pButton
          [routerLink]="item.route"
          [icon]="item.icon"
          [label]="item.label"
          [outlined]="true"
          class="nav-chip"
          routerLinkActive="p-button-raised"
        ></a>
      }
    </div>
    <router-outlet />
  </p-card>
</div>
